<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <script src="main.js"></script>
    <title>JavaScript Calculator</title>
</head>
<body>
<div id="greeting"></div>
    <div class="calculator-container">
        <div class="calculator-grid">
            <div class="grid-item-dark button">C</div>
            <div class="grid-item-result-window"></div>
            <div class="grid-item-dark button">7</div>
            <div class="grid-item-dark button">8</div>
            <div class="grid-item-dark button">9</div>
            <div class="grid-item-light button">/</div>
            <div class="grid-item-dark button">4</div>
            <div class="grid-item-dark button">5</div>
            <div class="grid-item-dark button">6</div>
            <div class="grid-item-light button">x</div>
            <div class="grid-item-dark button">1</div>
            <div class="grid-item-dark button">2</div>
            <div class="grid-item-dark button">3</div>
            <div class="grid-item-light button">-</div>
            <div class="grid-item-dark button">0</div>
            <div class="grid-item-dark button">.</div>
            <div class="grid-item-dark button">=</div>
            <div class="grid-item-light button">+</div>
        </div>
    </div> 
</body>
</html>
