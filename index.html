<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <script src="main.js"></script>
    <title>JavaScript Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator-grid">
            <div class="grid-item-dark">C</div>
            <div class="grid-item-result-window"></div>
            <div class="grid-item-dark">7</div>
            <div class="grid-item-dark">8</div>
            <div class="grid-item-dark">9</div>
            <div class="grid-item-light">/</div>
            <div class="grid-item-dark">4</div>
            <div class="grid-item-dark">5</div>
            <div class="grid-item-dark">6</div>
            <div class="grid-item-light">x</div>
            <div class="grid-item-dark">1</div>
            <div class="grid-item-dark">2</div>
            <div class="grid-item-dark">3</div>
            <div class="grid-item-light">-</div>
            <div class="grid-item-dark">0</div>
            <div class="grid-item-dark">.</div>
            <div class="grid-item-dark">=</div>
            <div class="grid-item-light">+</div>
        </div>
    </div> 
</body>
</html>
